<div>
    <table class="table">
        <thead>
        <tr>
            <td>Name</td>
            <td>Ects</td>
            <td>Sign Up</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="s in subjects">
            <td>{{ s.name }}</td>
            <td>{{ s.ects }}</td>
            <td><input type="checkbox" ng-model="s.signed" ng-change="signUp(s.id)"></td>
        </tr>
        </tbody>
    </table>
</div>
